<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple CSS3 Fading</title>
<style>

body {
	background: #e6005c;
	font-family: 'Roboto Condensed', sans-serif;
}

.container {
	position: fixed;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 100%;
	z-index: 0;
	background: -webkit-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
	background: -moz-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
	background: -ms-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
	background: radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
}
.content {
	position: absolute;
	width: 100%;
	height: 100%;
	left: 0px;
	top: 0px;
	z-index: 1000;
}
.container h2 {
	position: absolute;
	top: 50%;
	line-height: 100px;
	height: 100px;
	margin-top: -50px;
	font-size: 100px;
	width: 100%;
	text-align: center;
	color: transparent;
	animation: blurFadeInOut 3s ease-in backwards;
}
.container h2.frame-1 {
	animation-delay: 0s;
}
.container h2.frame-2 {
	animation-delay: 2s;
}
.container h2.frame-3 {
	animation-delay: 4s;
}
.container h2.frame-4 {
	font-size: 200px;
	animation-delay: 6s;
}
.container h2.frame-5 {
	animation: none;
	color: transparent;
	text-shadow: 0px 0px 1px #fff;
}
.container h2.frame-5 span {
	animation: blurFadeIn 3s ease-in 7s backwards;
	color: transparent;
font-size: 80px;
	text-shadow: 0px 0px 1px #fff;
}
.container h2.frame-5 span:nth-child(2) {
	animation-delay: 8s;
}
.container h2.frame-5 span:nth-child(3) {
	animation-delay: 10s;
}

@keyframes blurFadeInOut{
	0%{
		opacity: 0;
		text-shadow: 0px 0px 40px #fff;
		transform: scale(0.9);
	}
	20%,75%{
		opacity: 1;
		text-shadow: 0px 0px 1px #fff;
		transform: scale(1);
	}
	100%{
		opacity: 0;
		text-shadow: 0px 0px 50px #fff;
		transform: scale(0);
	}
}
@keyframes blurFadeIn{
	0%{
		opacity: 0;
		text-shadow: 0px 0px 40px #fff;
		transform: scale(1.3);
	}
	50%{
		opacity: 0.5;
		text-shadow: 0px 0px 10px #fff;
		transform: scale(1.1);
	}
	100%{
		opacity: 1;
		text-shadow: 0px 0px 1px #fff;
		transform: scale(1);
	}
}
@keyframes fadeInBack{
	0%{
		opacity: 0;
		transform: scale(0);
	}
	50%{
		opacity: 0.4;
		transform: scale(2);
	}
	100%{
		opacity: 0.2;
		transform: scale(5);
	}
}

</style>


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="content">
		<h2 class="frame-1">始於2003年</h2>
		<h2 class="frame-2">繼承傳統</h2>
		<h2 class="frame-3">發揚中醫</h2>
		<h2 class="frame-4"></h2>
		<h2 class="frame-5">
			<span>香港註冊中醫學會</span> 
<span>RCMPHK</span> 
			<span><a href="https://nocodeplzz.github.io/pwatest/index9.html"><img src="https://nocodeplzz.github.io/pwatest/banner01_01s.jpg" style="width:20%"></a></span> 

		</h2>
	</div>
<!-- partial -->
  
</body>
</html>
